{% extends "library/layout.html" %}

{% block title %}Library - Reserve{% endblock %}

{% block content %}
  <div class="row">
    <span> <strong> Book title </strong>: {{book.title}} </span>
  </div>
  <div class="row">
    <span> <strong> Author </strong>: {{book.author}} </span>
  </div>
  <div class="row">
    <span> <strong> About </strong>: {{book.about}} </span>
  </div>
  <div class="row">
    <span> <strong> Genre </strong>: {{book.genre}} </span>
  </div>
  <div class="row">
    <form class="m-3" action="?" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Reserve for one week</button>
    </form>
  </div>
{% endblock %}
