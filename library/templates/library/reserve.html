{% extends "library/layout.html" %}

{% block title %}Library - Reserve{% endblock %}

{% block content %}
  <div class="row">
    <span> Book title: {{book.title}} </span>
  </div>
  <div class="row">
    <span> Author: {{book.author}} </span>
  </div>
  <div class="row">
    <form class="m-3" action="?" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Reserve for one week</button>
    </form>
  </div>
{% endblock %}
